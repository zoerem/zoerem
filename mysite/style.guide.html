<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width, initial-scale=1.0">
        <title>Zoe Rem</title>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <section class="header">
        </section>
        <section class="colorPalette">   
            <h1 id="PageTitle">zoerem.com style guide</h1>
            <h2 id="sectionHead">primary colors.</h2>
            <div class="colorContainer">
                <div class="swatch grayPurple">
                </div>
                <div class="hexCode">"#F7F0FA"
                </div>
            </div>
            <div class="colorContainer">
                <div class="swatch grayGreen">
                </div>
                <div class="hexCode">"#E3F1F0"
                </div>
            </div>
            <div class="colorContainer">
                <div class="swatch grayPeach">
                </div>
                <div class="hexCode">"#FFF4EF"
                </div>
            </div>
            <div class="swatch lightYellow opacity9">                
            </div> <!--this color is 90% make another class for this or just make lightYellow be 90%-->
            <div class="hexCode">"#FAECD4"
            </div>
           
            <h2 id="sectionHead">text colors.</h2>
            <div class="swatch darkPurple">                
            </div>
            <div class="hexCode">"#20124D"
            </div>
            <div class="swatch darkGrey">                
            </div>
            <div class="hexCode">"#363636"
            </div>
            <div class="swatch darkGreen">                
            </div>
            <div class="hexCode">"#296B68"
            </div>
            <div class="swatch lightGrey">                
            </div>
            <div class="hexCode">"#595959"
            </div>

            <h2 id="sectionHead">accent colors.</h2>
            <div class="swatch brightPurple">                
            </div>
            <div class="hexCode">"#BFAAEF"
            </div>
            <div class="swatch lightGreen">                
            </div>
            <div class="hexCode">"#C6E2E1"
            </div>
            <div class="swatch mediumPurple">                
            </div>
            <div class="hexCode">"#D9E2D9"
            </div>
        </section>
        
        <section class="typography">
            <h2 class="sectionHead">typography.</h2>
            <p>"Red Hat Text"</p>
            <div class="type_container">
                <p class="desktopBody pregular">desktop regular
                </p>
            </div>
            <div class="type_container">
                <p class="desktopBody pmedium">desktop medium
                </p>
            </div>
            <div class="type_container">
                <p class="mobileBody pregular">mobile regular

                </p>
            </div>
            <div class="type_container">
                <p class="mobileBody pmedium">mobile medium
                </p>
            </div>

        </section>

        <section class="uiElements">

        </section>
        <section class="imagery">

        </section>
        

    </body>
</html>
